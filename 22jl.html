<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4b5c;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ff1c33;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .gif {
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDZvcjlwemo1bHI0N29lcTUzY2ZpZTBnd2JnMTFodTVxMHV1Y2d2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XYEEvoX0Ub69ZgN9ai/giphy.gif" alt="Shy Blushing Panda" class="gif">
    <h1>will you be my valentine? 👉👈</h1>
    <button id="yesButton" onclick="respond('yes')">Yes</button>
    <button id="noButton" onclick="growYes()">No</button>
    
    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let noTexts = ["No", "u sure?", "100%?", "think again", "for reals?", "you're breaking my heart here", "c'mon man", "pweasee 🥺", "pwetty pwease 🥺🥺🥺", "pretty pls with a cherry on top?", "are you reallyyyy sure? 😟", "Last chance... 🥺", "You’re hurting my feelings 😢", "I’ll cry 😭", "No REALLY??? AW MANNN", "But I already told my mom about you... 😭", "I thought we had something special... 🫠", "I WILL TELL MY TEDDY BEAR ABOUT THIS 😤", "pls reconsider 🥺🥺🥺🥺🥺🥺🥺"];
        let noClickCount = 0;
        
        function respond(answer) {
            document.body.innerHTML = `<img src='https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWg1aTRmZno5aWxycWc5azFucmdrcmRoeG50M2F4enBuZ2lyN2ltaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gnI3EdRuzrL3StP0Iz/giphy.gif' alt='Happy Panda' class='gif'><h1>yayyy! u made my day, i love u sm ❤️</h1>`;
        }
        
        function growYes() {
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.2 + "px";
            yesButton.style.fontSize = newSize;
            
            if (noClickCount < noTexts.length - 1) {
                noClickCount++;
            }
            noButton.innerText = noTexts[noClickCount];
        }
    </script>
</body>
</html>
