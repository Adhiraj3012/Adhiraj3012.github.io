<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Mixer - RebelFun</title>
<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .pads {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 20px;
  }
  button {
    background: #1f1f1f;
    border: 2px solid #444;
    color: #fff;
    font-size: 1.2rem;
    padding: 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background: #292929;
    border-color: #ff5e5e;
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <h1>ğŸµ Music Mixer</h1>
  <p>Click the pads to play drum sounds!</p>
  <div class="pads">
    <button data-sound="kick">Kick ğŸ¥</button>
    <button data-sound="snare">Snare ğŸ¥</button>
    <button data-sound="hihat">Hi-Hat ğŸ¥</button>
    <button data-sound="clap">Clap ğŸ‘</button>
    <button data-sound="tom1">Tom 1 ğŸ¥</button>
    <button data-sound="tom2">Tom 2 ğŸ¥</button>
    <button data-sound="ride">Ride Cymbal ğŸ¥</button>
    <button data-sound="crash">Crash Cymbal ğŸ¥</button>
    <button data-sound="cowbell">Cowbell ğŸ¥</button>
  </div>

  <audio id="kick" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
  <audio id="snare" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio>
  <audio id="hihat" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
  <audio id="clap" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
  <audio id="tom1" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3"></audio>
  <audio id="tom2" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
  <audio id="ride" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
  <audio id="crash" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
  <audio id="cowbell" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>

<script>
  document.querySelectorAll('button[data-sound]').forEach(button => {
    button.addEventListener('click', () => {
      const soundId = button.getAttribute('data-sound');
      const audio = document.getElementById(soundId);
      if(audio) {
        audio.currentTime = 0;
        audio.play();
      }
    });
  });
</script>
</body>
</html>
